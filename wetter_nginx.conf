server {
    listen 80;

    server_name wetter.larsmueller.net;

    location /wind/current.json {
        alias /var/www/wetterradar/data/current.json;

        # Ensure the file is served correctly
        add_header Content-Type application/json;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    }

    # Leaflet-velocity wind fields for multiple regions
    location /wind/global.json {
        alias /var/www/wetterradar/data/wind-global.json;
        add_header Content-Type application/json;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    }

    location /wind/europe.json {
        alias /var/www/wetterradar/data/wind-europe.json;
        add_header Content-Type application/json;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    }

    location /wind/germany.json {
        alias /var/www/wetterradar/data/wind-germany.json;
        add_header Content-Type application/json;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    }

    location / {
        root /var/www/wetterradar;
        index index.html;
    }
}